<div class="col-md-8">
    <div class="card">
        <div class="header">
            <h4 class="title">Nouveau Compte Client</h4>
        </div>
        <div class="content">
            <form (ngSubmit)="login()">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" placeholder="Username" [(ngModel)]="credentials.username" name="username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text"  class ="form-control" placeholder="Password" [(ngModel)]="credentials.password" name="password">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-info btn-fill pull-left">Connexion</button>
                    <button class="btn btn-info btn-fill pull-right" color="link">Mot de passe oubli√© ?</button>
                    <div class="clearfix"></div>
            </form>
            
        </div>
    </div>
</div>
