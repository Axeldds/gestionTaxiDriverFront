<div class="col-md-8">
    <div class="card">
        <div class="header">
            <h4 class="title">Nouveau Compte Client</h4>
        </div>
        <div class="content">
            <form (ngSubmit)="saveUtil()">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" placeholder="Username" [(ngModel)]="user.username" name="username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text"  class ="form-control" placeholder="Password" [(ngModel)]="user.password" name="password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Nom</label>
                            <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="client.nomClient" name="nomClient">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Prenom</label>
                            <input type="text" class="form-control" placeholder="Prenom" [(ngModel)]="client.prenomClient" name="prenomClient">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Sexe</label>
                            <input type="text" class="form-control" placeholder="Sexe" [(ngModel)]="client.sexe" name="sexe">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Age</label>
                            <input type="number" class="form-control" placeholder="Age" [(ngModel)]="client.age" name="age">
                        </div>
                    </div>
                </div>

                <!--<div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Adresse</label>
                            <input type="text" class="form-control" placeholder="Adresse">
                        </div>
                    </div>
                </div>-->

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Ville</label>
                            <input type="text" class="form-control" placeholder="Ville" [(ngModel)]="client.ville" name="ville">
                        </div>
                    </div>
                    <!--<div class="col-md-4">
                        <div class="form-group">
                            <label>Code postal</label>
                            <input type="number" class="form-control" placeholder="ZIP Code">
                        </div>
                    </div>-->
                </div>

                <!-- <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>About Me</label>
                            <textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                        </div>
                    </div>
                </div>-->
                <button type="submit" class="btn btn-info btn-fill pull-right" (click)="showNotification('top', 'left')">Cr√©er mon compte</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
