<div class="col-md-8">
    <div class="card">
        <div class="header">
            <h4 class="title">Ajouter une nouvelle Agence</h4>
        </div>
        <div class="content">
            <form (ngSubmit)="saveAgence()">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Nom de l'Agence</label>
                            <input type="text" class="form-control" placeholder="nomAgence" [(ngModel)]="agence.nomAgence" name="nomAgence">
                        </div>
                        <div class="form-group">
                            <label>Adresse</label>
                            <input type="text"  class ="form-control" placeholder="adresse" [(ngModel)]="agence.adresse" name="adresse">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Chiffre d'affaire</label>
                            <input type="text" class="form-control" placeholder="chiffreAffaire" [(ngModel)]="agence.chiffreAffaire" name="chiffreAffaire">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Responsable Agence</label>
                            <input type="number" class="form-control" placeholder="Responsable" [(ngModel)]="agence.resp" name="kilometrage">
                        </div>
                    </div>
                </div>

               <!-- <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Adresse</label>
                            <input type="text" class="form-control" placeholder="Adresse">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Ville</label>
                            <input type="text" class="form-control" placeholder="Ville">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Code postal</label>
                            <input type="number" class="form-control" placeholder="ZIP Code">
                        </div>
                    </div>
                </div>-->

                <!-- <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>About Me</label>
                            <textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                        </div>
                    </div>
                </div>-->
                <button type="submit" class="btn btn-info btn-fill pull-right">Ajouter une Agence</button>
                <div class="clearfix"></div>
            </form>
            <div class="main-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Nos Agences</h4>
                                    <p class="category">Vous trouverez ici la liste de nos Agences</p>
                                </div>
                                <div class="content table-responsive table-full-width">
                                      <table class="table table-hover table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Id</th>
                                                    <th>Nom de l'Agence</th>
                                                    <th>Adresse</th>
                                                    <th>Chiffre d'affaire</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let g of agences">
                                                    <td>{{g.idAgence}}</td>
                                                    <td>{{g.nomAgence}}</td>
                                                    <td>{{g.adresse}}</td>
                                                    <td>{{g.chiffreAffaire}}</td>
                                                    <td><button (click)="deleteAgence(g.idAgence)" class="btn btn-info btn-fill pull-center">Supprimer</button></td>
                                                </tr>
                                            </tbody>
                                      </table>
            
                                </div>
                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
