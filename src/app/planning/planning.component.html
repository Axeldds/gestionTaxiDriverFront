<div class="col-md-8">
    <div class="card"><div class="card">
        <div class="header">
            <h4 class="title">Planning</h4>
            <p class="category">Vous trouverez ici le planning</p>
        </div>
        <div class="content table-responsive table-full-width">
            <div>
                <form (ngSubmit)="onSubmitDate()">
                    <label>Date Debut</label>
                    <input type="date" [(ngModel)]="dateDebut" name="dateDebut">
                <button type="submit" class="btn btn-info btn-fill pull-center">Trier</button>
            </form>
              </div>
              <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <td>Date Debut</td>
                            <td>Date Fin</td>
                            <td>Nom Chauffeur</td>
                            <td>Prenom Chauffeur</td>
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let reserv of reservations">
                            <td>{{reserv.dateDebut}}</td>
                            <td>{{reserv.dateFin}}</td>
                            <td>{{reserv.chauffeur.nomChauffeur}}</td>
                            <td>{{reserv.chauffeur.prenomChauffeur}}</td>
                            <td><button (click)="deleteReservation(reserv.idReservation)" class="btn btn-info btn-fill pull-center">Supprimer</button></td>
                        </tr>
                    </tbody>
              </table>
              
        </div>
    </div>
<table>
    
    
</table>
</div>
</div>
