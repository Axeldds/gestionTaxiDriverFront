<!-- Formulaire destinÃ© uniquement aux resp d'agences pour ajouter des promos-->
<div class="col-md-12">
    <div class="card">
        <div class="header">
            <h4 class="title">Ajouter une promotion</h4>
        </div>
        <div class="content">
            <form (ngSubmit)="saveAnnonce()">
                <div class="row"> 
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Date de l'annonce</label>
                            <input type="date" id="" name="dateAnnonce" [(ngModel)]="annonce.dateAnnonce">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Reduction en %</label>
                            <input type="number" [(ngModel)]="annonce.reduction">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" class="form-control" placeholder="Description de l'offre" [(ngModel)]="annonce.description" name="text">                            </div>
                        </div>
                    </div> 
                </div>
                <button type="submit" class="btn btn-info btn-fill pull-right">Ajouter l'offre</button>
                <div class="clearfix"></div>
            </form>
         </div>
    </div>
 </div>
 
 <div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="main-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Annonces</h4>
                                </div>
     <div class="content table-responsive table-full-width">
              <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Id Annonce</th>
                            <th>Date Annonce</th>
                            <th>Reduction</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ann of annonces">
                            <td>{{ann.idAnnonce}}</td>
                            <td>{{ann.dateAnnonce}}</td>
                            <td>{{ann.reduction}}</td>
                            <td>{{ann.description}}</td>
                            <td><button (click)="deleteAnnonce(ann.idAnnonce)" class="btn btn-info btn-fill pull-center">Supprimer</button></td>
                        </tr>
                    </tbody>
              </table>
              </div>
              </div>
              </div>
              </div>
              </div>
              </div> 
        </div>
    </div>
</div>
