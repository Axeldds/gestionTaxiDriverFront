<div class="col-md-8">
    <div class="card">
        <div class="header">
            <h4 class="title">Déposer un avis</h4>
        </div>
        <div class="content">
            <form (ngSubmit)="save()">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>note</label>
                            <input type="number" class="form-control" placeholder="note" [(ngModel)]="avis.note" name="note">
                        </div>
                        <div class="form-group">
                            <label>Titre</label>
                            <input type="text"  class ="form-control" placeholder="titre" [(ngModel)]="avis.titre" name="titre">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>commentaire</label>
                            <textarea type="text" rows="5" class="form-control" placeholder="Répandez votre amour ou votre haine peu importe on ne lit pas vos commentaires.." [(ngModel)]="avis.commentaire" name="commentaire"></textarea>
                        </div>
                    </div>
                </div>
                    <button type="submit" class="btn btn-info btn-fill pull-right">Déposer l'avis</button>
                <div class="clearfix"></div>
            </form>
            <div class="main-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Avis Clients</h4>
                                    <p class="category">Vous trouverez ici la liste des avis</p>
                                </div>
                                <div class="content table-responsive table-full-width">
                                    <input type="text" [(ngModel)]="searchTerm" name="searchTerm" placeholder="Search">
                                      <table class="table table-hover table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Id
                                                        <i appSortparams (param)="setSortParams($event)" class="fa fa-arrow-up" id="idAsc"></i>
                                                        <i appSortparams (param)="setSortParams($event)" class="fa fa-arrow-down" id="idDesc"></i>
                                                    </th>
                                                    <th>note
                                                        <i appSortparams (param)="setSortParams($event)" class="fa fa-arrow-up" id="noteAsc"></i>
                                                        <i appSortparams (param)="setSortParams($event)" class="fa fa-arrow-down" id="noteDesc"></i>
                                                    </th>
                                                    <th>titre
                                                        <i appSortparams (param)="setSortParams($event)" class="fa fa-arrow-up" id="titreAsc"></i>
                                                        <i appSortparams (param)="setSortParams($event)" class="fa fa-arrow-down" id="titreDesc"></i>
                                                    </th>
                                                    <th>Commentaire
                                                        <i appSortparams (param)="setSortParams($event)" class="fa fa-arrow-up" id="commentaireAsc"></i>
                                                        <i appSortparams (param)="setSortParams($event)" class="fa fa-arrow-down" id="commentaireDesc"></i>
                                                    </th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let a of avisS |filter:searchTerm|sort:direction:column:type">
                                                    <td>{{a.idAvis}}</td>
                                                    <td>{{a.note}}</td>
                                                    <td>{{a.titre}}</td>
                                                    <td>{{a.commentaire}}</td>
                                                    <td><button (click)="deleteAvis(a.idAvis)" class="btn btn-info btn-fill pull-center">Supprimer</button></td>
                                                </tr>
                                            </tbody>
                                      </table>
                                </div>
                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
