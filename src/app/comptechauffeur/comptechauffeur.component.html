<div class="col-md-8">
    <div class="card">
        <div class="header">
            <h4 class="title">Nouveau Compte Chauffeur</h4>
        </div>
        <div class="content">
            <form (ngSubmit)="saveUtilisateur()">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" placeholder="Username" [(ngModel)]="utilisateur.username" name="username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text"  class ="form-control" placeholder="Password" [(ngModel)]="utilisateur.password" name="password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Nom</label>
                            <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="chauffeur.nomChauffeur" name="nomChauffeur">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Prenom</label>
                            <input type="text" class="form-control" placeholder="Prenom" [(ngModel)]="chauffeur.prenomChauffeur" name="prenomChauffeur">
                        </div>
                    </div> 
                    <div class="col-md-6">
                        <label cLabel>IdTaxi</label>
                        <select name="taxis" [(ngModel)]="chauffeur.taxi">
                            <option  *ngFor="let t of taxis" [ngValue]="t">{{t.idTaxi}}</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Age</label>
                            <input type="number" class="form-control" placeholder="Age" [(ngModel)]="chauffeur.age" name="age">
                        </div>
                    </div>
                </div>

                        </div>

                            <input type="number" class="form-control" placeholder="ZIP Code">
                        </div>
                    </div>

                </div>-->
                <button type="submit" class="btn btn-info btn-fill pull-right">Cr√©er mon compte</button>

        </div>
    </div>
</div>
