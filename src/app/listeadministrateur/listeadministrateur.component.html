<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Les administrateurs</h4>
                        <p class="category">Voici ci-dessous la liste de tous les administrateurs qui utilisent le site Taxi Driver</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                              <thead>
                                  <tr>
                                      <th>Id Administrateur</th>
                                      <th>Nom</th>
                                      <th>Prenom</th>
                                      <th>Action</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let ad of administrateurs">
                                      <td>{{ad.idAdministrateur}}</td>
                                      <td>{{ad.nomAdministrateur}}</td>
                                      <td>{{ad.prenomAdministrateur}}</td>
                                      <td><button (click)="deleteAdmin(ad.idAdministrateur)" class="btn btn-info btn-fill pull-center">Supprimer</button></td>
                                  </tr>
                              </tbody>
                        </table>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
