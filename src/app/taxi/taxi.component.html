<div class="col-md-8">
    <div class="card">
        <div class="header">
            <h4 class="title">Ajouter un nouveau taxi</h4>
        </div>
        <div class="content">
            <form (ngSubmit)="saveTaxi()">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Immatriculation</label>
                            <input type="text" class="form-control" placeholder="immatriculation" [(ngModel)]="taxi.immatriculation" name="immatriculation">
                        </div>
                        <div class="form-group">
                            <label>Modele</label>
                            <input type="text"  class ="form-control" placeholder="modele" [(ngModel)]="taxi.modele" name="modele">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Marque</label>
                            <input type="text" class="form-control" placeholder="marque" [(ngModel)]="taxi.marque" name="marque">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Kilometrage</label>
                            <input type="number" class="form-control" placeholder="milometrage" [(ngModel)]="taxi.kilometrage" name="kilometrage">
                        </div>
                    </div>
                </div>

               <!-- <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Adresse</label>
                            <input type="text" class="form-control" placeholder="Adresse">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Ville</label>
                            <input type="text" class="form-control" placeholder="Ville">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Code postal</label>
                            <input type="number" class="form-control" placeholder="ZIP Code">
                        </div>
                    </div>
                </div>-->

                <!-- <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>About Me</label>
                            <textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                        </div>
                    </div>
                </div>-->
                <button type="submit" class="btn btn-info btn-fill pull-right">Ajouter un taxi</button>
                <div class="clearfix"></div>
            </form>
            <div class="main-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Nos Taxis</h4>
                                    <p class="category">Vous trouverez ici la liste de nos taxis</p>
                                </div>
                                <div class="content table-responsive table-full-width">
                                      <table class="table table-hover table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Id</th>
                                                    <th>Immatriculation</th>
                                                    <th>Modèle</th>
                                                    <th>Marque</th>
                                                    <th>Kilométrage</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let t of taxis">
                                                    <td>{{t.idTaxi}}</td>
                                                    <td>{{t.immatriculation}}</td>
                                                    <td>{{t.modele}}</td>
                                                    <td>{{t.marque}}</td>
                                                    <td>{{t.kilometrage}}</td>
                                                    <td><button (click)="deleteTaxi(t.idTaxi)" class="btn btn-info btn-fill pull-center">Supprimer</button></td>
                                                </tr>
                                            </tbody>
                                      </table>
            
                                </div>
                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
