<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Nos chauffeurs</h4>
                        <p class="category">Vous trouverez ici les informations sur nos chauffeurs et leurs véhicules</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Nom</th>
                                        <th>Prenom</th>
                                        <th>Marque</th>
                                        <th>Modèle</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let c of chauffeurs">
                                        <td>{{c.idChauffeur}}</td>
                                        <td>{{c.nomChauffeur}}</td>
                                        <td>{{c.prenomChauffeur}}</td>
                                        <td>{{c.taxi.marque}}</td>
                                        <td>{{c.taxi.modele}}</td>
                                        <div (ngSubmit)="updateChauffeur(c.idChauffeur)">
                                        <td>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Taxi</label>
                                             <input type="number" class="form-control" placeholder="idTaxi" [(ngModel)]="c.taxi.idTaxi" name="idTaxi">
                                                   
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <button type="submit" class="btn btn-info btn-fill pull-right">lier un Taxi</button>
                                             </td>
                                        </div>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
            <div>
             <full-calendar *ngIf='calendarVisible' [options]="calendarOptions"
                ></full-calendar>
            </div>
