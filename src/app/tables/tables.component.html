<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Nos chauffeurs</h4>
                        <p class="category">Vous trouverez ici les informations sur nos chauffeurs et leurs véhicules</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Nom</th>
                                        <th>Prenom</th>
                                        <th>Marque</th>
                                        <th>Modèle</th>
                                        <th>idAgence</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let f of chauffeurs">
                                        <td>{{f.idChauffeur}}</td>
                                        <td>{{f.nomChauffeur}}</td>
                                        <td>{{f.prenomChauffeur}}</td>
                                        <td>{{f.taxi.marque}}</td>
                                        <td>{{f.taxi.modele}}</td>
                                        <td>{{f.agence.idAgence}}</td>
                                        <div [hidden]="authorities()">
                                        <td><button (click)="deleteChauffeur(f.idChauffeur)" class="btn btn-info btn-fill pull-center">Supprimer</button></td>
                                        </div>
                                    </tr>
                                </tbody>
                          </table>
                    </div>
                    <div>
                        <h1>{{chauffeur.nomChauffeur}}</h1>
                    </div>
                </div>
            </div>
