<div class="col-md-12">
    <div class="card">
        <div class="header">
            <h4 class="title">Faire une réclamation</h4>
        </div>
        <div class="content">
            <form (ngSubmit)="saveReclamation()">
                <div class="row"> 
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Agence</label>
                            <select [(ngModel)]="reclamation.agence">
                                <option *ngFor="let age of agences" [ngValue]="age">{{age.nomAgence}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Reclamation</label>
                                <textarea type="text" class="form-control" placeholder="Ecrivez votre réclamation ici" [(ngModel)]="reclamation.texte" name="text"></textarea>
                            </div>
                        </div>
                    </div> 
                </div>
                <button type="submit" class="btn btn-info btn-fill pull-right">Envoyer ma réclamation</button>
                <div class="clearfix"></div>
            </form>
            </div>
            </div>
            </div>
            <div class="main-content">
                <div class="container-fluid">
                    <div class="row">
        <div class="main-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Réclamations</h4>
                                </div>
     <div class="content table-responsive table-full-width">
              <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Id Réclamation</th>
                            <th>Agence</th>
                            <th>Réclamation</th>
                            <div [hidden]="authorities()">
                            <th>Action</th> 
                        </div>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let rec of reclamations">
                            <td>{{rec.idReclamation}}</td>
                            <td>{{rec.agence.nomAgence}}</td>
                            <td>{{rec.texte}}</td>
                            <div [hidden]="authorities()">
                            <td><button (click)="deleteReclamation(rec.idReclamation)" class="btn btn-info btn-fill pull-center">Supprimer</button></td>
                        </div>
                        </tr>
                    </tbody>
              </table>
              </div>
              </div>
              </div>
              </div>
              </div>
              </div> 
        </div>
    </div>
</div>
