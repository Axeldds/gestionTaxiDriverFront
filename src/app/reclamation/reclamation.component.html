<div class="col-md-8">
    <div class="card">
        <div class="header">
            <h4 class="title">Faire une réclamation</h4>
        </div>
        <div class="content">
            <form (ngSubmit)="saveReclamation()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Nom</label>
                            <input type="text" class="form-control" placeholder="Nom">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Prenom</label>
                            <input type="text" class="form-control" placeholder="Prenom">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Agence</label>
                            <select formControlName="Agence">
                                <option *ngFor="let r of reclamation" [(ngModel)]="r.nomAgence"></option>
                            </select>
                        </div>
                    </div>   
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Reclamation</label>
                                <textarea type="text" class="form-control" placeholder="Ecrivez votre réclamation ici" [(ngModel)]="reclamation.texte" name="text"></textarea>
                            </div>
                        </div>
                    </div> 
                </div>
                <button type="submit" class="btn btn-info btn-fill pull-right">Envoyer ma réclamation</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
